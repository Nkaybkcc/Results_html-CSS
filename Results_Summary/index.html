<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="left">
            <h3>Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="bottom">
                <h2>Great</h2>
                <p>You scored higher than 65% of
                    the people who have taken
                    these tests.
                </p>
            </div>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="cards">
                
                <div class="first">
                    <img src="./img/icon-reaction.svg" alt="">
                    <h3>Reaction</h3>
                    <p> <span>80</span> / 100</p>
                </div>
                
                <div class="second">
                    <img src="./img/icon-memory.svg" alt="">
                    <h3>Memory</h3>
                    <p> <span>92</span> / 100</p>
                </div>
                
                <div class="third">
                    <img src="./img/icon-verbal.svg" alt="">
                    <h3>Verbal</h3>
                    <p> <span>61</span> / 100</p>
                </div>
                
                <div class="fourth">
                    <img src="./img/icon-visual.svg" alt="">
                    <h3>Visual</h3>
                    <p> <span>72</span> / 100</p>
                </div>

            </div>

            <div class="btn">
                <h4>Continue</h4>
            </div>
        </div>
    </div>

</body>
</html>
